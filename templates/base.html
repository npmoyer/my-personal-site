{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Nicholas Moyer</title>
    <link rel="icon" type="image/png" href="{% static 'icon/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d0b5bea74d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="/">Nicholas Moyer</a>
      <div class="collapse navbar-collapse" id="navItems">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://forms.gle/gwYwpgQMwxRPEykk8" target="_blank">Contact</a>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navItems" aria-controls="navItems" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="bg-dark fixed-bottom">
        <div class="footer-info text-center text-white m-3">
          <div class="container mb-3">
            <div class="row justify-content-center">
              <div class="col-2">
                <a class="social-item" href="https://www.linkedin.com/in/npmoyer" target="_blank">
                  <i class="fa-brands fa-linkedin fa-2xl"></i>
                </a>
              </div>
              <div class="col-2">
                <a class="social-item" href="https://github.com/npmoyer" target="_blank">
                  <i class="fa-brands fa-square-github fa-2xl"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
    </footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  </body>
</html>
